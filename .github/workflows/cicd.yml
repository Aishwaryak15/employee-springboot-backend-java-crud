name: Build

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Shallow clones should be disabled for better relevancy of analysis

      # Set up JDK 17 with the distribution input
      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: 17  # JDK version to use
          distribution: "adoptopenjdk"  # Or you can use "zulu", "amazon-corretto", etc.
          java-package: jdk  # Use JDK package
          architecture: x64
          check-latest: false

      # Cache SonarQube packages
      - name: Cache SonarQube packages
        uses: actions/cache@v2
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      # Cache Maven packages
      - name: Cache Maven packages
        uses: actions/cache@v2
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      # Build and analyze the project with SonarQube
      - name: Build and analyze
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # GitHub token for PR information
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}  # SonarQube token for authentication
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}  # SonarQube host URL
        run: mvn -B verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar -Dsonar.projectKey=sonarproject
